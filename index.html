<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <!-- <script src="node_modules/@orange-games/phaser-input/build/phaser-input.js"></script> -->
    <style type='text/css'>
        canvas {
            position: relative;

        }

        .invisible {
            margin-top: 130px;
            margin-left: 280px;
            z-index: 1;
            position: absolute;
        }

        .validationName {
            margin-top: 160px;
            margin-left: 335px;
            z-index: 1;
            position: absolute;
        }

    </style>

</head>

<body>

    <form id="invisible">
        <input type="text" placeholder="Put your name here" id='inputText' class="invisible">
        <button class='validationName' id="button" type="submit">Validate</button>
    </form>

    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 500
                    },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var accueil;
        var pumpkins;
        var name_page;
        var map;
        var name = "";
        var vampire;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;
        var nameText;
        var text;
        var recordedName;
        const button = document.getElementById('button');
        const input = document.getElementById('inputText');

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('floor', 'assets/floor.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('sky', 'assets/bloodcoma.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.image('pumpkin', 'assets/pumpkin.png');
            this.load.image('name_page', 'assets/name_page_name9.png');


            // // map made with Tiled in JSON format
            // this.load.tilemapTiledJSON('map', 'assets/map.json');
            // // tiles in spritesheet
            // this.load.spritesheet('tiles', 'assets/tiles.png', { frameWidth: 70, frameHeight: 70 });

            //the sprite sheets to control the vampire walk
            this.load.spritesheet('vampire-left', 'assets/vampire-walk/left.png', {
                frameWidth: 188,
                frameHeight: 336
            });
            this.load.spritesheet('vampire-turn', 'assets/vampire-walk/turn.png', {
                frameWidth: 188,
                frameHeight: 336
            });
            this.load.spritesheet('vampire-right', 'assets/vampire-walk/right.png', {
                frameWidth: 188,
                frameHeight: 336
            });
            this.load.spritesheet('vampire-dead', 'assets/disappear.png', { frameWidth: 332, frameHeight: 380 });
            this.load.atlas('vampire-disappear', 'assets/appear.png', 'assets/appear.json');
            this.load.image('accueil', 'assets/accueil.png');
        }

        function create() {

            //  A simple background for our game
            this.add.image(1250, 300, 'sky');

            // Groupe statique de 3 pumpkins espacées de 50px
            pumpkins = this.physics.add.staticGroup({
                key: 'pumpkin',
                repeat: 2,
                setXY: {
                    x: 650,
                    y: 40,
                    stepX: 50
                }
            });
            //pumpkins.setScrollFactor(0);


            //  The platforms group contains the ground and the 2 ledges we can jump on
            platforms = this.physics.add.staticGroup();

            //  Here we create the ground.
            platforms.create(1250, 568, 'floor');

            //  Now let's create some ledges
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            // set the boundaries of our game world
            this.physics.world.bounds.width = 2500;
            this.physics.world.bounds.height = 600;

            // The vampire and its settings
            vampire = this.physics.add.sprite(100, 450, 'vampire-turn');
            // Set the scale to minify the size of the vampire
            vampire.setScale(0.25, 0.25);

            //  vampire physics properties. Give the little guy a slight bounce.
            vampire.setBounce(0.2);
            vampire.setCollideWorldBounds(true);

            //  Our vampire animations, turning, walking left and walking right.
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('vampire-left', {
                    start: 0,
                    end: 7
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{
                    key: 'vampire-turn',
                    frame: 0
                }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('vampire-right', {
                    start: 0,
                    end: 7
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'dead',
                frames: this.anims.generateFrameNumbers('vampire-dead', { start: 0, end: 11 }),
                frameRate: 10,
                repeat: 0
            });

            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();
            enter = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.ENTER);

            //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            stars = this.physics.add.group({
                key: 'star',
                repeat: 0,
                setXY: {
                    x: 12,
                    y: 0,
                    stepX: 70
                }
            });

            stars.children.iterate(function (child) {

                //  Give each star a slightly different bounce
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            bombs = this.physics.add.group();

            //  The score
            scoreText = this.add.text(16, 16, 'Score: 0', {
                fontSize: '32px',
                fill: 'red'
            });
            scoreText.setScrollFactor(0);

            nameText = this.add.text(16, 50, 'Player: ', {
                fontSize: '32px',
                fill: 'red'
            });
            nameText.setScrollFactor(0);

            //  Collide the vampire and the stars with the platforms
            this.physics.add.collider(vampire, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(bombs, platforms);

            // set bounds so the camera won't go outside the game world
            this.cameras.main.setBounds(0, 0, 2500, 600);
            // make the camera follow the vampire
            this.cameras.main.startFollow(vampire);

            // // set background color, so the sky is not black
            // this.cameras.main.setBackgroundColor('#ccccff');

            //  Checks to see if the vampire overlaps with any of the stars, if he does call the collectStar function
            this.physics.add.overlap(vampire, stars, collectStar, null, this);

            this.physics.add.overlap(vampire, bombs, hitBomb, null, this);

            name_page = this.add.sprite(400, 300, 'name_page');

            //mettre ici l'input en lui donnant les coordonnées pour qu'il se place comme on veut

            accueil = this.add.sprite(400, 300, 'accueil');

            // input = game.add.inputField(10, 90);

        }

        var etat = 0;

        function update() {

            if (etat == 0) {
                input.style.display = 'none';
                button.style.display = 'none'
            } else if (etat == 1) {
                accueil.visible = false;
                input.style.display = 'block'
                button.style.display = 'block'

            } else if (etat == 2) {
                name_page.visible = false;
                input.style.display = 'none';
                button.style.display = 'none'
            }

            if (etat == 0 && enter.isDown) {
                return etat = 1;
            }

            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                vampire.setVelocityX(-160);

                vampire.anims.play('left', true);
            } else if (cursors.right.isDown) {
                vampire.setVelocityX(160);

                vampire.anims.play('right', true);
            } else {
                vampire.setVelocityX(0);

                vampire.anims.play('turn');
            }

            if (cursors.up.isDown && vampire.body.onFloor()) {
                vampire.setVelocityY(-500);
            }

        }

        function collectStar(vampire, star) {
            star.disableBody(true, true);

            //  Add and update the score
            score += 10;
            scoreText.setText('Score: ' + score);
            nameText.setText('Player: ' + recordedName);


            if (stars.countActive(true) === 0) {
                //  A new batch of stars to collect
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (vampire.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;

            }
        }

        function hitBomb(vampire, bomb) {

            vampire.anims.play('dead', true)

            if (bomb) {
                bomb.disableBody(true, true);
                bomb === false;
            }

            // Tant qu'il reste des lives, si on touche une bombe, une live disparaît
            live = pumpkins.getFirstAlive();

            if (live) {
                live.disableBody(true, true);
                live === false;
            }
            //this.physics.pause();

            //vampire.setTint('blue');

            //vampire.anims.play('turn');

            //gameOver = true;

        }

        // function change_class() {
        //     var btn = document.getElementById("btnTest");
        //     btn.className = "buttonType2";

        // }
        button.addEventListener("click", function (event) {
            event.preventDefault()
            recordedName = input.value;
            return etat = 2;

        }, );

    </script>



</body>


</html>
