<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 500 },
                    debug: false
                }
            },
            scene: {
                key: 'main',
                preload: preload,
                create: create,
                update: update
            }
        };
        var map;
        var vampire;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;
        var groundLayer, coinLayer;
        var text;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');

            // map made with Tiled in JSON format
            this.load.tilemapTiledJSON('map', 'assets/map.json');
            // tiles in spritesheet 
            this.load.spritesheet('tiles', 'assets/tiles.png', { frameWidth: 70, frameHeight: 70 });

            //the sprite sheets to control the vampire walk
            this.load.spritesheet('vampire-left', 'assets/vampire-walk/left.png', { frameWidth: 188, frameHeight: 336 });
            this.load.spritesheet('vampire-turn', 'assets/vampire-walk/turn.png', { frameWidth: 188, frameHeight: 336 });
            this.load.spritesheet('vampire-right', 'assets/vampire-walk/right.png', { frameWidth: 188, frameHeight: 336 });
        }

        function create() {

            // load the map 
            map = this.make.tilemap({ key: 'map' });

            // tiles for the ground layer
            var groundTiles = map.addTilesetImage('tiles');

            // create the ground layer
            groundLayer = map.createDynamicLayer('World', groundTiles, 0, 100);

            // the vampire will collide with this layer
            groundLayer.setCollisionByExclusion([-1]);

            // set the boundaries of our game world
            this.physics.world.bounds.width = groundLayer.width;
            this.physics.world.bounds.height = groundLayer.height;
            

            // The vampire and its settings
            vampire = this.physics.add.sprite(100, 450, 'vampire-turn');
            // Set the scale to minify the size of the vampire
            vampire.setScale(0.3, 0.3);

            //  vampire physics properties. Give the little guy a slight bounce.
            vampire.setBounce(0.2);
            vampire.setCollideWorldBounds(true);

            //  Our vampire animations, turning, walking left and walking right.
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('vampire-left', { start: 0, end: 7 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'vampire-turn', frame: 0 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('vampire-right', { start: 0, end: 7 }),
                frameRate: 10,
                repeat: -1
            });

            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();

            //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            stars = this.physics.add.group({
                key: 'star',
                repeat: 29,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {

                //  Give each star a slightly different bounce
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            bombs = this.physics.add.group();

            //  The score
            scoreText = this.add.text(16, 100, 'score: 0', { fontSize: '32px', fill: '#000' });

            //  Collide the vampire and the stars with the platforms
            this.physics.add.collider(vampire, groundLayer);
            this.physics.add.collider(stars, groundLayer);
            this.physics.add.collider(bombs, groundLayer);

            // set bounds so the camera won't go outside the game world
            this.cameras.main.setBounds(0, 0, map.widthInPixels, map.heightInPixels);
            // make the camera follow the vampire
            this.cameras.main.startFollow(vampire);

            // set background color, so the sky is not black    
            this.cameras.main.setBackgroundColor('#ccccff');

            //  Checks to see if the vampire overlaps with any of the stars, if he does call the collectStar function
            this.physics.add.overlap(vampire, stars, collectStar, null, this);

            this.physics.add.collider(vampire, bombs, hitBomb, null, this);
        }

        function update() {
            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                vampire.setVelocityX(-160);

                vampire.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                vampire.setVelocityX(160);

                vampire.anims.play('right', true);
            }
            else {
                vampire.setVelocityX(0);

                vampire.anims.play('turn');
            }

            if (cursors.up.isDown && vampire.body.onFloor()) {
                vampire.setVelocityY(-500);
            }
        }

        function collectStar(vampire, star) {
            star.disableBody(true, true);

            //  Add and update the score
            score += 10;
            scoreText.setText('Score: ' + score);

            if (stars.countActive(true) === 0) {
                //  A new batch of stars to collect
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (vampire.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;

            }
        }

        function hitBomb(vampire, bomb) {
            this.physics.pause();

            vampire.setTint(0xff0000);

            vampire.anims.play('turn');

            gameOver = true;
        }

    </script>

</body>

</html>
